en:
  hello: Hi

  license_types: &license_types
    licensed_center: licensed center
    licensed_family_home: licensed family home
    licensed_group_home: licensed group home
    license_exempt_home: license exempt home
    license_exempt_center: license exempt center

  copay_frequencies: &copay_frequencies
    daily: daily
    weekly: weekly
    monthly: monthly

  activerecord:
    attributes:
      business:
        license_types: *license_types
      approval:
        copay_frequencies: *copay_frequencies

