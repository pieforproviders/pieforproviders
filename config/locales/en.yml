      subject: "Pie for Providers email verification"

    reset_password_instructions:
      subject: "Pie for Providers - reset password instructions"
      body: "Someone has requested a link to change your password. You can do this through the link below."
      note: "If you didn't request this, please ignore this email. Your password won't change until you access the link above and create a new one."

    password_change:
      subject: "Pie for Providers - password changed"
      body: "We're contacting you to notify you that your password has been changed."
